                <h2>CV<img src="../image/character_icon01.svg" alt="">大野柚布子</h2>
                <p class="comment">私は毎日…<br>死ぬことばかり考えている。</p>
                <div class="character_bg">

                    <p>年齢<img src="../image/character_icon01.svg" alt="">14歳</p>
                    <p>誕生日<img src="../image/character_icon01.svg" alt="">4月8日（おひつじ座）</p>
                    <p>身長<img src="../image/character_icon01.svg" alt="">145㎝</p><br>
                    <p>体重<img src="../image/character_icon01.svg" alt="">41㎏</p><br>
                    <p>血液型<img src="../image/character_icon01.svg" alt="">A型</p>
                    <div class="sub_character">
                        <img src="../image/img_character_sub01.png">
                    </div>
                </div>

            </div>
            <p class="story">都内中学に通う、2年生。人一倍優しい心を持つが、他社と接するのが苦手。誰かに認められた経験がないため、自己肯定感がない。学校では、雫芽さりなのグループにイジメを受け、家では兄の要に虐待されている。居場所がなく『死にたい』と願う毎日。そんなある日、『魔法少女サイト』から魔法のステッキが送られてくる。所持するステッキは、銃型ステッキ。打った相手を瞬間移動させる能力を持つ。</p>
